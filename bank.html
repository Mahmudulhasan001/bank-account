<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-center font-semibold" >see your account<span class="text-lime-400"> Money !!</span></h1>
    <main>
        <section class="mt-16" >
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

            <div class="bg-green-400 p-8 rounded-lg">
                <h4 class="text-4xl">deposit</h4>
                <h2 class="text-2xl">$ <span id="deposit-total">00</span> </h2>
            </div>
           
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-4xl">Withdraw</h4>
                <h2 class="text-2xl">$ <span id="withdraw-total">00</span></h2>
            </div>
           
            <div class="bg-pink-800 p-8 rounded-lg">
                <h4 class="text-4xl">Balance</h4>
                <h2 class="text-2xl">$<span id="balance-total">1000</span></h2>
            </div>
           
        </div>
        </section>
       

        <section class="mt-7">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto" > 
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h4 class="text-4xl mb-3  text-white" > please deposit</h4>
                    <input id="deposit" class=" w-3/4 block mb-3 px-3" type="text" placeholder=" enter Ammount you want to deposit">
    
                    <button id="btn-deposit" class="bg-violet-500 hover:bg-violet-600 rounded-lg px-8 py-2 text-white font-medium">deposit</button>
                </div>
                <div class="bg-rose-600 p-8 rounded-lg">
                    <h4 class="text-4xl mb-3  text-white"> please Withdraw</h4>
                    <input id="withdraw" class=" w-3/4 block mb-3 px-3" type="text" placeholder=" $ enter Ammount you want to deposit ">
    
                    <button id="btn-withdraw" class="bg-violet-500 hover:bg-violet-600 rounded-lg px-8 py-2 text-white font-medium">Withdraw</button>
                </div>
                
            </div>

        </section>
    </main>
   
    <script src="/style/style.js"></script>
</body>

</html>
